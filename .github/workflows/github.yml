name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Install Google Chrome and ChromeDriver
        run: |
          # Install Google Chrome
          sudo apt update
          sudo apt install -y wget unzip
          sudo apt install -y google-chrome-stable

          # Install the latest version of ChromeDriver
          CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up environment variables for headless mode
        run: |
          # Set environment variables for headless Chrome to avoid display issues
          echo "CHROME_BIN=/usr/bin/google-chrome-stable" >> $GITHUB_ENV
          echo "CHROME_DRIVER=/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Build and run tests using Maven
        run: mvn clean install

      - name: Run Selenium Tests
        run: |
          # Run your Selenium tests here (e.g., Java tests)
          mvn test

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: selenium-test-reports
          path: target/surefire-reports/  # This path assumes you are using Surefire/JUnit; adjust if needed

      - name: Run a one-line script
        run: echo Build and tests completed!

      - name: Run a multi-line script
        run: |
          echo You can add deployment steps here if needed.
          echo CI run for dev branch complete.
