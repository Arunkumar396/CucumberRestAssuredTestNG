name: CI

on:
  push:
    branches: [ "githubCI" ]
  pull_request:
    branches: [ "githubCI" ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl gnupg2 google-chrome-stable

          # Download the latest available ChromeDriver
          LATEST_CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          echo "Using ChromeDriver version: ${LATEST_CHROMEDRIVER_VERSION}"
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set environment variables
        run: |
          echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
          echo "CHROME_DRIVER=/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Diagnostic check
        run: |
          java -version
          mvn -v
          google-chrome --version
          chromedriver --version

      - name: Check if Naukri site is reachable
        run: curl -I --http1.1 https://www.naukri.com || echo "Website is not reachable"

      - name: Build and run tests using Maven
        run: mvn clean install -X

      - name: Run Selenium Tests
        run: mvn test

      - name: Upload TestNG Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: TestNG-Surefire-Reports
          path: target/surefire-reports/

      - name: Upload Cucumber Extent Spark Report
        uses: actions/upload-artifact@v4
        with:
          name: Cucumber-Spark-Report
          path: test-output/

      - name: Send email notification with build reports
        uses: dawidd6/action-send-mail@v4
        with:
          from: ${{ secrets.EMAIL_USERNAME }}
          to: arunmanasu199465@gmail.com
          subject: "CI Build Success - Selenium and Cucumber Reports"
          body: |
            Hi,

            The CI build has completed successfully. Please find the attached reports for the TestNG and Cucumber execution.

            Best,
            Your CI System
          smtp-server: smtp.gmail.com
          smtp-port: 587
          smtp-user: ${{ secrets.EMAIL_USERNAME }}
          smtp-password: ${{ secrets.EMAIL_PASSWORD }}
          attachments: |
            test-output/SparkReport/Spark.html
            target/surefire-reports/*.xml

      - name: Final message
        run: |
          echo Build and tests completed!
          echo CI run for githubCI branch complete.
