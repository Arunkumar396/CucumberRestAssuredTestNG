name: CI

on:
  push:
    branches: [ "githubCI" ]
  pull_request:
    branches: [ "githubCI" ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Install specific Chrome and matching ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl gnupg2

          # Install the latest available Chrome (adjust as necessary)
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_124.0.6367.60-1_amd64.deb || echo "Specific version not available, skipping Chrome installation"
          sudo apt install -y ./google-chrome-stable_124.0.6367.60-1_amd64.deb || echo "Chrome version not found, skipping installation"

          # Download the latest available ChromeDriver
          LATEST_CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          echo "Using ChromeDriver version: ${LATEST_CHROMEDRIVER_VERSION}"
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up environment variables for headless mode
        run: |
          echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
          echo "CHROME_DRIVER=/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Start Local Server (if needed)
        run: |
          echo "No local server started (skip if not required)"

      - name: Wait for Localhost (optional)
        run: |
          sudo npm install -g wait-on
          wait-on http://localhost:3000 || echo "Skipping wait if no server is needed"

      - name: Build and run tests using Maven
        run: mvn clean install

      - name: Run Selenium Tests
        run: mvn test

      - name: Upload TestNG Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: TestNG-Surefire-Reports
          path: target/surefire-reports/

      - name: Upload Cucumber Extent Spark Report
        uses: actions/upload-artifact@v4
        with:
          name: Cucumber-Spark-Report
          path: test-output/

      - name: Send email notification with build reports
        uses: dawidd6/action-send-mail@v4
        with:
          from: ${{ secrets.EMAIL_USERNAME }}
          to: arunmanasu199465@gmail.com
          subject: "CI Build Success - Selenium and Cucumber Reports"
          body: "Hi,\n\nThe CI build has completed successfully. Please find the attached reports for the TestNG and Cucumber execution.\n\nBest,\nYour CI System"
          smtp-server: smtp.gmail.com
          smtp-port: 587
          smtp-user: ${{ secrets.EMAIL_USERNAME }}
          smtp-password: ${{ secrets.EMAIL_PASSWORD }}
          attachments: |
            test-output/SparkReport/Spark.html
            target/surefire-reports/*.xml

      - name: Run a one-line script
        run: echo Build and tests completed!

      - name: Run a multi-line script
        run: |
          echo You can add deployment steps here if needed.
          echo CI run for githubCI branch complete.
